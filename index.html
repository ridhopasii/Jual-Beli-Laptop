<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Laptop - Jual Beli USU Polmed</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- SweetAlert2 (Untuk Popup cantik) -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6D28D9', // Ungu Utama
                        secondary: '#10B981', // Hijau Aksen
                        dark: '#1F2937',
                    },
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .hide-scroll::-webkit-scrollbar { display: none; }
        .glass-effect { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        /* Animasi Modal */
        .modal { transition: opacity 0.25s ease; }
        body.modal-active { overflow-x: hidden; overflow-y: hidden !important; }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-800 pb-20">

    <!-- HEADER -->
    <header class="sticky top-0 z-40 glass-effect border-b border-gray-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <!-- Logo -->
                <div class="flex items-center gap-2">
                    <div class="bg-gradient-to-br from-primary to-purple-800 text-white p-2 rounded-lg shadow-lg">
                        <i data-lucide="laptop" class="w-5 h-5"></i>
                    </div>
                    <div>
                        <h1 class="text-lg font-bold text-gray-900 leading-tight">Jual Beli <span class="text-primary">USU Polmed</span></h1>
                    </div>
                </div>

                <!-- Admin Button -->
                <button onclick="toggleLoginModal()" id="adminBtn" class="p-2 rounded-full hover:bg-gray-100 text-gray-500 transition-colors relative">
                    <i data-lucide="lock" class="w-5 h-5"></i>
                </button>
                <button onclick="logout()" id="logoutBtn" class="hidden text-xs bg-red-100 text-red-600 px-3 py-1 rounded-full font-bold border border-red-200">
                    Logout Admin
                </button>
            </div>

            <!-- Search Bar (Visible on Public View) -->
            <div id="searchContainer" class="mt-3 relative">
                <input type="text" id="searchInput" placeholder="Cari laptop (cth: Thinkpad)..." 
                    class="w-full pl-10 pr-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 bg-gray-50 focus:bg-white transition-all">
                <i data-lucide="search" class="w-4 h-4 text-gray-400 absolute left-3.5 top-3"></i>
            </div>
        </div>
    </header>

    <!-- ADMIN DASHBOARD (Hidden by Default) -->
    <div id="adminPanel" class="hidden max-w-7xl mx-auto px-4 py-6">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Panel Admin</h2>
            <button onclick="openProductModal()" class="bg-secondary hover:bg-emerald-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 shadow-lg transition-transform active:scale-95">
                <i data-lucide="plus-circle" class="w-5 h-5"></i> Tambah Barang
            </button>
        </div>
        
        <div class="bg-white rounded-xl shadow border border-gray-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left">
                    <thead class="bg-gray-100 text-gray-600 uppercase font-bold text-xs">
                        <tr>
                            <th class="px-4 py-3">Merk & Model</th>
                            <th class="px-4 py-3">Harga</th>
                            <th class="px-4 py-3 text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="adminTableBody" class="divide-y divide-gray-200">
                        <!-- Data Admin Rendered Here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- PUBLIC CATALOG VIEW -->
    <main id="publicView" class="max-w-7xl mx-auto px-4 py-6">
        <!-- Category Filters -->
        <div class="mb-6">
            <div class="flex gap-2 overflow-x-auto hide-scroll pb-2" id="categoryContainer">
                <!-- Buttons Rendered Here -->
            </div>
        </div>

        <!-- Product Grid -->
        <div id="productContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5">
            <!-- Cards Rendered Here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-20">
            <i data-lucide="package-open" class="w-12 h-12 text-gray-300 mx-auto mb-2"></i>
            <p class="text-gray-500">Barang tidak ditemukan.</p>
        </div>
    </main>

    <!-- LOGIN MODAL -->
    <div id="loginModal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/50 backdrop-blur-sm p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-sm p-6 relative">
            <button onclick="toggleLoginModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600"><i data-lucide="x"></i></button>
            <h3 class="text-xl font-bold text-center mb-1">Login Admin</h3>
            <p class="text-center text-gray-500 text-xs mb-6">Kelola katalog Jual Beli USU Polmed</p>
            
            <form onsubmit="handleLogin(event)">
                <div class="mb-4">
                    <label class="block text-xs font-bold text-gray-700 mb-1">Username</label>
                    <input type="text" id="usernameInput" class="w-full border rounded-lg px-3 py-2 focus:ring-primary focus:border-primary">
                </div>
                <div class="mb-6">
                    <label class="block text-xs font-bold text-gray-700 mb-1">Password</label>
                    <input type="password" id="passwordInput" class="w-full border rounded-lg px-3 py-2 focus:ring-primary focus:border-primary">
                </div>
                <button type="submit" class="w-full bg-primary text-white font-bold py-2 rounded-lg shadow hover:bg-purple-800 transition">Masuk</button>
            </form>
        </div>
    </div>

    <!-- ADD/EDIT PRODUCT MODAL -->
    <div id="productModal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/50 backdrop-blur-sm p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-6 relative max-h-[90vh] overflow-y-auto">
            <button onclick="closeProductModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600"><i data-lucide="x"></i></button>
            <h3 id="modalTitle" class="text-xl font-bold mb-6 text-primary">Tambah Barang</h3>
            
            <form onsubmit="saveProduct(event)">
                <input type="hidden" id="editIndex"> <!-- Hidden Index for Edit Mode -->
                
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="label-input">Merk (Brand)</label>
                        <select id="inputBrand" class="input-field" required>
                            <option value="Lenovo">Lenovo</option>
                            <option value="Dell">Dell</option>
                            <option value="HP">HP</option>
                            <option value="Toshiba">Toshiba</option>
                            <option value="Acer">Acer</option>
                            <option value="MacBook">MacBook</option>
                            <option value="Asus">Asus</option>
                            <option value="Fujitsu">Fujitsu</option>
                            <option value="NEC">NEC</option>
                            <option value="Lainnya">Lainnya</option>
                        </select>
                    </div>
                    <div>
                        <label class="label-input">Harga (Rp)</label>
                        <input type="number" id="inputPrice" class="input-field" placeholder="cth: 4500000" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="label-input">Model / Nama Laptop</label>
                    <input type="text" id="inputModel" class="input-field" placeholder="cth: ThinkPad T490s" required>
                </div>

                <div class="mb-6">
                    <label class="label-input">Spesifikasi Lengkap</label>
                    <textarea id="inputSpecs" rows="4" class="input-field" placeholder="cth: Core i7 Gen 8 • RAM 16GB • SSD 256GB..." required></textarea>
                </div>

                <button type="submit" class="w-full bg-secondary text-white font-bold py-3 rounded-lg shadow hover:bg-emerald-600 transition flex justify-center items-center gap-2">
                    <i data-lucide="save" class="w-4 h-4"></i> Simpan Data
                </button>
            </form>
        </div>
    </div>

    <style>
        .label-input { display: block; font-size: 0.75rem; font-weight: 700; color: #4B5563; margin-bottom: 0.25rem; }
        .input-field { width: 100%; border: 1px solid #D1D5DB; border-radius: 0.5rem; padding: 0.5rem 0.75rem; font-size: 0.875rem; outline: none; transition: border-color 0.2s; }
        .input-field:focus { border-color: #6D28D9; ring: 2px; ring-color: rgba(109, 40, 217, 0.2); }
    </style>

    <!-- LOGIC -->
    <script>
        // --- DATA DEFAULT (Jika LocalStorage Kosong) ---
        const defaultProducts = [
            { brand: "Lenovo", model: "ThinkPad T495", specs: "AMD Ryzen 7 Pro 3700U • RAM 16GB • SSD 256GB • 14\"", price: 4900000 },
            { brand: "Lenovo", model: "ThinkPad L13 Yoga", specs: "Core i5 Gen 10 • RAM 16GB • SSD 256GB • Touch", price: 4750000 },
            { brand: "Dell", model: "Latitude 5420", specs: "Core i7 Gen 11 • RAM 16GB • SSD 256GB", price: 5700000 },
            { brand: "HP", model: "ProBook 430 G7", specs: "Core i7 Gen 10 • RAM 16GB • SSD 256GB • 13.3\"", price: 5450000 },
            { brand: "Toshiba", model: "Dynabook G83", specs: "Core i3 Gen 10 • RAM 16GB • SSD 256GB", price: 3450000 },
        ];

        // --- STATE MANAGEMENT ---
        let products = JSON.parse(localStorage.getItem('usuPolmedProducts')) || defaultProducts;
        let isAdmin = false;
        const nomorWA = "6281234567890"; // GANTI NOMOR WA DISINI

        // --- CORE FUNCTIONS ---
        
        function saveToLocal() {
            localStorage.setItem('usuPolmedProducts', JSON.stringify(products));
        }

        function formatRupiah(angka) {
            return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(angka);
        }

        // --- AUTH SYSTEM ---
        function toggleLoginModal() {
            const modal = document.getElementById('loginModal');
            modal.classList.toggle('hidden');
        }

        function handleLogin(e) {
            e.preventDefault();
            const u = document.getElementById('usernameInput').value;
            const p = document.getElementById('passwordInput').value;

            if(u === 'admin' && p === 'bismillah') {
                isAdmin = true;
                toggleLoginModal();
                toggleAdminView();
                Swal.fire({ icon: 'success', title: 'Login Berhasil', text: 'Selamat datang Admin!', timer: 1500, showConfirmButton: false });
            } else {
                Swal.fire({ icon: 'error', title: 'Gagal', text: 'Username atau Password salah!' });
            }
        }

        function logout() {
            isAdmin = false;
            toggleAdminView();
            Swal.fire({ icon: 'success', title: 'Logout Berhasil', timer: 1000, showConfirmButton: false });
        }

        function toggleAdminView() {
            const adminPanel = document.getElementById('adminPanel');
            const publicView = document.getElementById('publicView');
            const adminBtn = document.getElementById('adminBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            const searchContainer = document.getElementById('searchContainer');

            if(isAdmin) {
                adminPanel.classList.remove('hidden');
                publicView.classList.add('hidden'); // Sembunyikan katalog publik saat mode admin
                adminBtn.classList.add('hidden');
                logoutBtn.classList.remove('hidden');
                searchContainer.classList.add('hidden');
                renderAdminTable();
            } else {
                adminPanel.classList.add('hidden');
                publicView.classList.remove('hidden');
                adminBtn.classList.remove('hidden');
                logoutBtn.classList.add('hidden');
                searchContainer.classList.remove('hidden');
                renderPublicView(products);
            }
        }

        // --- CRUD FUNCTIONS (CREATE, READ, UPDATE, DELETE) ---

        // 1. Render Public
        function renderPublicView(data) {
            const container = document.getElementById('productContainer');
            const categoryContainer = document.getElementById('categoryContainer');
            container.innerHTML = '';
            
            // Render Categories
            const brands = ['All', ...new Set(products.map(p => p.brand))];
            categoryContainer.innerHTML = '';
            brands.forEach(brand => {
                const isActive = brand === 'All'; // Default active logic can be improved
                const btn = document.createElement('button');
                btn.textContent = brand === 'All' ? 'Semua' : brand;
                btn.className = `px-4 py-1.5 rounded-full text-xs font-bold transition whitespace-nowrap border ${isActive ? 'bg-primary text-white border-primary' : 'bg-white text-gray-500 border-gray-200 hover:border-primary'}`;
                btn.onclick = (e) => filterBrand(brand, e.target);
                if(brand === 'All') btn.classList.add('active-cat');
                categoryContainer.appendChild(btn);
            });

            if(data.length === 0) {
                document.getElementById('emptyState').classList.remove('hidden');
            } else {
                document.getElementById('emptyState').classList.add('hidden');
                data.forEach(item => {
                    const waLink = `https://wa.me/${nomorWA}?text=${encodeURIComponent(`Halo, saya mau beli ${item.brand} ${item.model} harga ${formatRupiah(item.price)}`)}`;
                    
                    const el = document.createElement('div');
                    el.className = 'bg-white rounded-xl shadow-sm hover:shadow-lg transition border border-gray-100 flex flex-col overflow-hidden';
                    el.innerHTML = `
                        <div class="h-24 bg-gradient-to-r from-gray-100 to-gray-200 flex items-center justify-center relative">
                            <i data-lucide="laptop" class="w-10 h-10 text-gray-400"></i>
                            <span class="absolute top-2 left-2 bg-white/80 px-2 py-0.5 rounded text-[10px] font-bold text-primary uppercase tracking-wide border border-gray-200">${item.brand}</span>
                        </div>
                        <div class="p-4 flex flex-col flex-grow">
                            <h3 class="font-bold text-gray-800 text-sm mb-1">${item.model}</h3>
                            <p class="text-xs text-gray-500 mb-3 leading-relaxed line-clamp-3">${item.specs}</p>
                            <div class="mt-auto pt-3 border-t border-gray-50 flex items-center justify-between">
                                <span class="font-bold text-secondary text-sm">${formatRupiah(item.price)}</span>
                                <a href="${waLink}" target="_blank" class="bg-primary hover:bg-purple-800 text-white p-2 rounded-lg transition">
                                    <i data-lucide="shopping-cart" class="w-4 h-4"></i>
                                </a>
                            </div>
                        </div>
                    `;
                    container.appendChild(el);
                });
                lucide.createIcons();
            }
        }

        // 2. Render Admin Table
        function renderAdminTable() {
            const tbody = document.getElementById('adminTableBody');
            tbody.innerHTML = '';
            products.forEach((item, index) => {
                const tr = document.createElement('tr');
                tr.className = "hover:bg-gray-50 transition border-b border-gray-100";
                tr.innerHTML = `
                    <td class="px-4 py-3">
                        <div class="font-bold text-gray-800">${item.brand} ${item.model}</div>
                        <div class="text-xs text-gray-400 truncate max-w-[200px]">${item.specs}</div>
                    </td>
                    <td class="px-4 py-3 font-semibold text-secondary text-xs whitespace-nowrap">${formatRupiah(item.price)}</td>
                    <td class="px-4 py-3 text-center">
                        <div class="flex items-center justify-center gap-2">
                            <button onclick="editProduct(${index})" class="text-blue-500 hover:text-blue-700 bg-blue-50 p-1.5 rounded-md"><i data-lucide="pencil" class="w-4 h-4"></i></button>
                            <button onclick="deleteProduct(${index})" class="text-red-500 hover:text-red-700 bg-red-50 p-1.5 rounded-md"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
            lucide.createIcons();
        }

        // 3. Add/Edit Logic
        function openProductModal() {
            document.getElementById('productModal').classList.remove('hidden');
            document.getElementById('modalTitle').textContent = 'Tambah Barang';
            document.getElementById('editIndex').value = '-1';
            // Reset Form
            document.getElementById('inputBrand').value = 'Lenovo';
            document.getElementById('inputModel').value = '';
            document.getElementById('inputSpecs').value = '';
            document.getElementById('inputPrice').value = '';
        }

        function closeProductModal() {
            document.getElementById('productModal').classList.add('hidden');
        }

        function editProduct(index) {
            const item = products[index];
            document.getElementById('productModal').classList.remove('hidden');
            document.getElementById('modalTitle').textContent = 'Edit Barang';
            document.getElementById('editIndex').value = index;
            
            document.getElementById('inputBrand').value = item.brand;
            document.getElementById('inputModel').value = item.model;
            document.getElementById('inputSpecs').value = item.specs;
            document.getElementById('inputPrice').value = item.price;
        }

        function saveProduct(e) {
            e.preventDefault();
            const index = parseInt(document.getElementById('editIndex').value);
            const brand = document.getElementById('inputBrand').value;
            const model = document.getElementById('inputModel').value;
            const specs = document.getElementById('inputSpecs').value;
            const price = parseInt(document.getElementById('inputPrice').value);

            const newItem = { brand, model, specs, price };

            if(index === -1) {
                // Add New
                products.unshift(newItem); // Add to top
                Swal.fire({ icon: 'success', title: 'Berhasil', text: 'Barang ditambahkan!', timer: 1000, showConfirmButton: false });
            } else {
                // Update Existing
                products[index] = newItem;
                Swal.fire({ icon: 'success', title: 'Berhasil', text: 'Barang diupdate!', timer: 1000, showConfirmButton: false });
            }

            saveToLocal();
            closeProductModal();
            renderAdminTable();
        }

        function deleteProduct(index) {
            Swal.fire({
                title: 'Hapus barang?',
                text: "Data tidak bisa dikembalikan!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Ya, Hapus!',
                cancelButtonText: 'Batal'
            }).then((result) => {
                if (result.isConfirmed) {
                    products.splice(index, 1);
                    saveToLocal();
                    renderAdminTable();
                    Swal.fire('Terhapus!', 'Barang telah dihapus.', 'success');
                }
            })
        }

        // --- FILTER & SEARCH ---
        function filterBrand(brand, btnElement) {
            // UI Update
            document.querySelectorAll('#categoryContainer button').forEach(b => {
                b.classList.remove('bg-primary', 'text-white', 'border-primary');
                b.classList.add('bg-white', 'text-gray-500', 'border-gray-200');
            });
            btnElement.classList.remove('bg-white', 'text-gray-500', 'border-gray-200');
            btnElement.classList.add('bg-primary', 'text-white', 'border-primary');

            // Logic
            if(brand === 'All') {
                renderPublicView(products);
            } else {
                renderPublicView(products.filter(p => p.brand === brand));
            }
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = products.filter(p => 
                p.model.toLowerCase().includes(term) || 
                p.specs.toLowerCase().includes(term) ||
                p.brand.toLowerCase().includes(term)
            );
            renderPublicView(filtered);
        });

        // --- INIT ---
        renderPublicView(products);

    </script>
</body>
</html>
